<!DOCTYPE html>
<html lang='en-us'>
<meta name='viewport' content='width=device-width,initial-scale=1.0'>
<head>
  <title>Tournament Bracket</title>
  <link id="screenstyles" rel="stylesheet" href="team8.css">
  <link rel="icon" href="img/tournimg.png">
  <style>
    body{
      background-image: url("img/bckgrnd.jpeg");
      height: 100%;
      background-repeat: repeat;
      background-position: center;
      background-size: cover;
    }
    .heading{
      color: yellow;
      font-size: 40px;
    }
    .cent{
      text-align: center;
    }
    .hidden{
      display: none;
    }
  </style>
</head>
<body>
  <div class="cent">
    <h1 style="color:white">Tournament Bracket</h1>
    <select id="screenselector">
      <option value="screen1">8 Teams</option>
      <option value="screen2">16 Teams</option>
      <option value="screen3">32 Teams</option>
      <option value="screen4">64 Teams</option>
    </select>
    <div id="screen1" class="hidden">
      <h2 style="color:white">8 Teams</h2>
      <input type='text' id='enternames' value=''><br><br>
      <button onclick='enterinput(0)'>Assign to Bracket</button><br><br>
      <button onclick='enterinput(1)'>Randomize Seeds</button><br><br>
      <div class="heading" id="winnermessage">
        <h1></h1>
      </div>
      <div class="box t1 round r32h1" id="round2first" onclick="colc(this,document.getElementById('round2second'),document.getElementById('round3-1'))">
        <div class="namefield">

        </div>
      </div>
      <div class="box t2 round r32h2" id="round2second" onclick="colc(this,document.getElementById('round2first'),document.getElementById('round3-1'))">
        <div class="namefield">

        </div>
      </div>
      <div class="box t3 round r32h3" id="round2third" onclick="colc(this,document.getElementById('round2fourth'),document.getElementById('round3-2'))">
        <div class="namefield">

        </div>
      </div>
      <div class="box t4 round r32h4" id="round2fourth" onclick="colc(this,document.getElementById('round2third'),document.getElementById('round3-2'))">
        <div class="namefield">

        </div>
      </div>
      <div class="box t5 round r32h5" id="round2fifth" onclick="colc(this,document.getElementById('round2sixth'),document.getElementById('round3-3'))">
        <div class="namefield">

        </div>
      </div>
      <div class="box t6 round r32h6" id="round2sixth" onclick="colc(this,document.getElementById('round2fifth'),document.getElementById('round3-3'))">
        <div class="namefield">

        </div>
      </div>
      <div class="box t7 round r32h7" id="round2seventh" onclick="colc(this,document.getElementById('round2eighth'),document.getElementById('round3-4'))">
        <div class="namefield">

        </div>
      </div>
      <div class="box t8 round r32h8" id="round2eighth" onclick="colc(this,document.getElementById('round2seventh'),document.getElementById('round3-4'))">
        <div class="namefield">

        </div>
      </div>
      <div class="box s1 round r16h1" id="round3-1" onclick="colc(this,document.getElementById('round3-2'),document.getElementById('quarter1'))">
        <div class="namefield">

        </div>
      </div>
      <div class="box s2 round r16h2" id="round3-2" onclick="colc(this,document.getElementById('round3-1'),document.getElementById('quarter1'))">
        <div class="namefield">

        </div>
      </div>
      <div class="box s3 round r16h3" id="round3-3" onclick="colc(this,document.getElementById('round3-4'),document.getElementById('quarter2'))">
        <div class="namefield">

        </div>
      </div>
      <div class="box s4 round r16h4" id="round3-4" onclick="colc(this,document.getElementById('round3-3'),document.getElementById('quarter2'))">
        <div class="namefield">

        </div>
      </div>
      <div class="box q1 round qh1" id="quarter1" onclick="colc(this,document.getElementById('quarter2'),document.getElementById('final'))">
        <div class="namefield">

        </div>
      </div>
      <div class="box q2 round qh2" id="quarter2" onclick="colc(this,document.getElementById('quarter1'),document.getElementById('final'))">
        <div class="namefield">

        </div>
      </div>
      <div class="bin fin round sfh1" id="final" onclick="winner(this,document.getElementById('winnermessage'))">
        <div class="namefield">

        </div>
      </div>
    </div>
  </div>
  <script src="into_bracs.js"></script>
  <script src="hide_screen.js"></script>
</body>
</html>
