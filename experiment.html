<!DOCTYPE html>
<html lang='en-us'>
<meta name='viewport' content='width=device-width,initial-scale=1.0'>
<head>
  <title>Bracket Maker</title>
  <style>
    .box{
      width: 100px;
      height: 25px;
      background: blueviolet;
      border-radius: 10px;
      position: absolute;
      display: inline-block;
      float: left;
    }
    .box.one{
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .box.two{
      margin-top: 46px;
      margin-bottom: 10px;
    }
    .box.three{
      margin-top: 82px;
      margin-bottom: 10px;
    }
    .box.four{
      margin-top: 118px;
      margin-bottom: 10px;
    }
    .box.mid1{
      margin-top: 46px;
      margin-left: 125px;
      margin-bottom: 10px;
    }
    .box.mid2{
      margin-top: 82px;
      margin-left: 125px;
      margin-bottom: 10px;
    }
    .box.midmid{
      margin-top: 66px;
      margin-left: 250px;
      margin-bottom: 10px;
    }
    .namefield {
      text-align: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%)
    }
    .box.round{
      float: left;
    }
    .box.rof2{
      margin-top: 25px;
    }
    .box.rof22{
      margin-top: 97px;
    }
    .box.rof222{
      margin-top: 61px;
    }
  </style>
</head>
<body>
<h1>Experiments Here</h1>
<h3 onclick="func(this, 'red')">Click me to change my text color.</h3>
<div class="box one" id="first" onclick="colc(this,document.getElementById('second'),document.getElementById('round2first'))">
  <div class="namefield">
    Jacinto
  </div>
</div>
<div class="box two" id="second" onclick="colc(this,document.getElementById('first'),document.getElementById('round2first'))">
  <div class="namefield">
    Dalton
  </div>
</div>
<div class="box mid1 round rof2" id="round2first" onclick="colc(this,document.getElementById('round2second'),document.getElementById('ult'))">
  <div class="namefield">

  </div>
</div>
<div class="box three" id="third" onclick="colc(this,document.getElementById('fourth'),document.getElementById('round2second'))">
  <div class="namefield">
    John
  </div>
</div>
<div class="box four" id="fourth" onclick="colc(this,document.getElementById('third'),document.getElementById('round2second'))">
  <div class="namefield">
    Lu
  </div>
</div>
<div class="box mid2 round rof22" id="round2second" onclick="colc(this,document.getElementById('round2first'),document.getElementById('ult'))">
  <div class="namefield">

  </div>
</div>
<div class="box midmid round rof222" id="ult" onclick="colc(this,'green')">
  <div class="namefield">

  </div>
</div>
<script>
  function func(element, color) {
    element.style.color = color;
  }
  function colc(element,sister,next){
    next.innerHTML=element.innerHTML;
    sister.style.background='red';
    element.style.background='green';
  }
</script>
</body>
</html>
