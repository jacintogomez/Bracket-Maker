<!DOCTYPE html>
<html>
<head>
    <link id="styles" rel="stylesheet" href="exp.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <select id="screenSelector">
        <option disabled selected>Pick one</option>
        <option value="screen1">Screen 1</option>
        <option value="screen2">Screen 2</option>
    </select>

    <div id="screen1" class="hidden">
      <div class="school">
        <h1 id="nyu">New York University, Tandon School of Engineering</h1>
      </div>
    </div>

    <div id="screen2" class="hidden">
      <div class="school">
        <h1 id="cornell">Cornell University, College of Engineering</h1>
      </div>
    </div>
    <script>
      const screenSelector = document.getElementById("screenSelector");
      const screen1 = document.getElementById("screen1");
      const screen2 = document.getElementById("screen2");
      const jstyles = document.getElementById("styles");

      screenSelector.addEventListener("change", function () {
          if (screenSelector.value === "screen1") {
              jstyles.href = "other.css";
              screen1.style.display = "block";
              screen2.style.display = "none";
          } else if (screenSelector.value === "screen2") {
              jstyles.href = "exp.css";
              screen1.style.display = "none";
              screen2.style.display = "block";
          }
      });
document.getElementById("screenSelector").addEventListener("change", function() {
  // Get the select element
  var selectElement = this;

  // Get the selected option (not the placeholder)
  var selectedOption = selectElement.querySelector("option:not([disabled][selected])");

  // Remove the placeholder option
  selectElement.removeChild(selectElement.querySelector("option[disabled][selected]"));

  // Optionally, you can do something with the selected option here
  console.log("Selected option: " + selectedOption.value);
});
    </script>
</body>
</html>
