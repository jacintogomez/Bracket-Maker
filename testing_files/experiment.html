<!DOCTYPE html>
<html lang='en-us'>
<meta name='viewport' content='width=device-width,initial-scale=1.0'>
<head>
  <title>Bracket Maker</title>
  <link rel="icon" href="https://thenounproject.com/api/private/icons/2103887/edit/?backgroundShape=SQUARE&backgroundShapeColor=%23000000&backgroundShapeOpacity=0&exportSize=752&flipX=false&flipY=false&foregroundColor=%23000000&foregroundOpacity=1&imageFormat=png&rotation=0&token=gAAAAABj9nEI3LjuXcWWCW_r-xjLwBSb7W5QH6Ycur8mug960VFEQa6Pg8fYmkmVYiXUQLdJBGlPeWDoiuFYc_Nldfx49Yvtjg%3D%3D">
  <style>
    body{
      background-image: url("https://images.alphacoders.com/116/1169862.jpg");
      height: 100%;
      background-repeat: repeat;
      background-position: center;
      background-size: cover;
    }
    .round {
      float: left;
    }
    .round.r-of-4 {

    }
    .round.r-of-2 {
      margin-top: 25px;
    }
    .bracket-game {
      max-width: 125px;
      margin: 10px 0;
    }
    .player {
      min-width: 100px;
      border: 1px solid #AAA;
      padding-left: 10px;
    }
    .player.top {
      border-radius: 3px 3px 0 0;
    }
    .player.bot {
      border-radius: 0 0 3px 3px;
    }
    .player .score {
      display: inline;
      float: right;
      border-left: 1px solid #AAA;
      padding-left: 10px;
      padding-right: 10px;
      background: #EEE;
    }
    .player.win {
      background-color: #B8F2B8;
    }
    .player.loss {
      background-color: #F2B8B8;
    }
    .connectors {
      float: left;
      min-width: 35px;
    }
    .connectors.r-of-2 .top-line {
      position: relative;
      top: 30px;
      width: 17px;
      border: 1px solid #AAA;
    }
    .connectors.r-of-2 .bottom-line {
      position: relative;
      top: 81px;
      width: 17px;
      border: 1px solid #AAA;
    }
    .connectors.r-of-2 .vert-line {
      position: relative;
      top: 26px;
      left: -16px;
      height: 55px;
      border-right: 2px solid #AAA;
    }
    .connectors.r-of-2 .next-line {
      position: relative;
      top: -4px;
      left: 17px;
      width: 17px;
      border: 1px solid #AAA;
    }
    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <h1 class="titletext">Bracket Maker</h1>
<div class="round r-of-4">
  <div class="bracket-game">
    <div class="player top win">
      Snute
    </div>
    <div class="player bot loss">
      TLO
    </div>
  </div>
  <div class="bracket-game cont">
    <div class="player top loss">
      ToD
    </div>
    <div class="player bot win">
      MC
    </div>
  </div>
</div>
<div class="connectors r-of-2">
  <div class="top-line"></div>
  <div class="clear"></div>
  <div class="bottom-line"></div>
  <div class="clear"></div>
  <div class="vert-line"></div>
  <div class="clear"></div>
  <div class="next-line"></div>
  <div class="clear"></div>
</div>
<div class="round r-of-2">
  <div class="bracket-game">
    <div class="player top loss">
      Snute
    </div>
    <div class="player bot win">
      MC
    </div>
  </div>
</div>
<script>
</script>
</body>
</html>
